<body class="container" id="contact">

  <!-- Form styles https://www.sanwebe.com/2014/08/css-html-forms-designs-->
  <section class="form">

    <div class="form__wrapper">
      <form action="https://formcarry.com/s/H1iDQXF9M" method="POST" accept-charset="UTF-8">


        <div class="form__section">
          <p>Get in touch</p>
         
          </div>
        <div class="form__inner-wrap">
          <label>Full name
            <input type="text" name="fullName" />
          </label>
          <label>Email address
            <input type="email" name="email" />
          </label>
          <label>Company
            <input type="text" name="company" />
          </label>
          <label>Phone number
            <input type="number" name="phoneNumber" />
          </label>
        </div>

        <div class="form__section">
          <p>What are your project needs?</p>
            
          </div>
        <div class="form__inner-wrap">


          <p>
            <input type="checkbox" name="needs">Branding</p>
          <p>
            <input type="checkbox" name="needs">Content strategy</p>
          <p>
            <input type="checkbox" name="needs">Responsive design</p>
          <p>
            <input type="checkbox" name="needs">Not sure</p>
        </div>

        <div class="form__section">
            
          Additional Information</div>
        <div class="form__inner-wrap">
          <label>Deadline
            <input type="date" name="deadline" />
          </label>
          <label>Project details
            <textarea name="field2"></textarea>
          </label>
          <input type="hidden" name="_gotcha">
          <!-- use this to prevent spam -->

        </div>


        <input type="range" min="500" max="12000" value="3000" class="slider" id="budget" name="budget">
        <p>Budget: $
          <span id="demo"></span>
        </p>


        <input type="submit" name="submit" class="form__submit" />

        <p class="phone">
          amanda@amandalilley.com
        </p>


      </form>

    </div>

  </section>

  <script>
    var slider = document.getElementById("budget");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value;
